<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" href="iframe-wrapper.css">
</head>
<body>
<div id="github">
	<a href="https://github.com/">
		<img src="github-logo-header.png" style="width:100%">
	</a>
</div>
<div id="iframe-scroll" style="width:100%; height:200px;"></div>
<div id="footer-logo">
	<a href="https://github.com/">
		<img src="github-logo-footer.png" style="width:100%">
	</a>	
</div>
<script src="iframe-scroll.js"></script>
</body>
<script >
    (function(){
    	"use strict";
    
    	// iframe要素作成
    	var _iframe = document.createElement('iframe');
    	_iframe.style.width = "100%";
    	_iframe.style.fontSize = "10px";
    	_iframe.frameBorder = "0";
    	_iframe.src = "http://www.yamada-denkiweb.com/site/wevent/2017/170529_zaikoissou/index.html";
    
    	// iframeラッパー要素作成
    	var _iframeWrapper = document.createElement('div');
    	_iframeWrapper.className = 'iframe-wrapper';
    	_iframeWrapper.style.width = "100%";
        _iframeWrapper.style.height = "100%";
        
        _iframeWrapper.appendChild(_iframe);
    
    	// 追加する要素取得
    	var _iframeScroll = document.getElementById('iframe-scroll');
    
    	_iframeScroll.appendChild(_iframeWrapper);
    
    })();
</script>

</html>
